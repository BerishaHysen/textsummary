<style>

    label {
        font-size: 20px;
    }

    .form-control {
        padding: 20px 20px;
        font-size: 20px;
    }

    .sum {
        margin-top: 50px;
        padding: 15px 50px;
        font-size: 20px;
    }

</style>

<form class="text-input-form"name="inputForm" action="{% url 'summary_page' %}" method="get" onsubmit="return validateInputForm();" >
    {% csrf_token %}
    <div id="warning" class="text-danger"></div>
    <div class="form-group">
        <label>Vendos URL:</label>
        <input type="url" class="form-control" name="url" placeholder="Paste Complete Valid URL"/>
    </div>
    <div class="form-group">
        <label>OSE Vendos Text:</label>
        <textarea class="form-control" rows ="5" name="long-text" placeholder="Paste Long Text Here.."></textarea>
    </div>
    <div class="form-group">
        <label>Numri i fjalive:</label>
        <input type="number" min="1" class="form-control" name="number" value="5">
    </div>
    <div class="form-group">
        <label>Zgjedh llojin e algoritmit:</label>
        <select class="form-control" name="algorithm">
            <option value="1" selected="selected">Sentence Scoring</option>
            <option value="2">Word Frequency</option>
        </select>
    </div>
    <button type="submit" class="sum btn btn-primary">Summarize</button>
</form>
