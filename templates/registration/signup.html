{% extends 'summary/base.html' %}
{% load static %}
{% block index %}

    <style>
        label {
            width: 170px;
        }

        .signup-logo {
            height: 300px;
        }

        .right-container {
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>



<h3 style="margin-top: 100px;">Automatic Text Summarizer</h3>

<img class="signup-logo" src="{% static 'images/logo.png' %}">
    <div class="col">
            <!-- <h4>"Don't waste your time reading long texts."</h4> -->
            <form method="post" action="{% url 'signup' %}" style="margin-top: 50px; font-size: 20px ;">
                {% csrf_token %}

                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        
    </div>
{% endblock %}
